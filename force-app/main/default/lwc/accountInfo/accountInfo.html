<template>
    <lightning-card title="Edit Account Info">
        <div class="slds-p-around_medium">
            <lightning-input label="Phone" value={phone} name="phone" onchange={handleInputChange}></lightning-input>
            <lightning-input label="Type" value={type} name="type" onchange={handleInputChange}></lightning-input>
            <lightning-textarea label="Description" value={description} name="description"
                onchange={handleInputChange}></lightning-textarea>
        </div>
    </lightning-card>
    <lightning-card title="Edit Unassociated Contacts">
        <div class="slds-p-around_medium">
            <lightning-datatable data={contacts} columns={columns} key-field="Id" onrowaction={handleContactSelect}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
    <div class="slds-m-top_medium">
        <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-top_medium"></lightning-button>
    </div>
</template>
