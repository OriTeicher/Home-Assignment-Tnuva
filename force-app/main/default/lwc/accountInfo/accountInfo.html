<template>
   <lightning-card title="Exercise 2 - Edit Acount Info & Add contacts">
      <section class="account-info-container">
         <div class="slds-p-around_medium left-section">
            <lightning-input label="Phone" value={phone} name="phone" onchange={handleInputChange}></lightning-input>
            <lightning-input label="Type" value={type} name="type" onchange={handleInputChange}></lightning-input>
            <lightning-textarea label="Description" value={description} name="description" onchange={handleInputChange}
               style="margin-bottom: 15px;"></lightning-textarea>
            <lightning-button label="Save" class="slds-m-top_medium" onclick={handleSubmit}></lightning-button>
         </div>
         <template if:true={contacts}>
            <table>
               <tr class="contact-row first-row">
                  <td>
                     Name
                  </td>
                  <td>
                     Email
                  </td>
                  <td>
                     Phone Number
                  </td>
                  <td>
                     Actions
                  </td>
               </tr>
               <template for:each={contacts} for:item="contact">
                  <tr key={contact.Id} class="contact-row">
                     <td>
                        {contact.Name}
                     </td>
                     <td>
                        {contact.Email}
                     </td>
                     <td>
                        {contact.MobilePhone}
                     </td>
                     <td>
                        <lightning-button label="Select" variant="brand" data-id={contact.Id}
                           onclick={handleContactSelect}></lightning-button>
                     </td>
                  </tr>
               </template>
            </table>
         </template>
      </section>

   </lightning-card>
</template>
