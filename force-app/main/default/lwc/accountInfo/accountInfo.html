<template>
   <lightning-card title="Exercise 2">
      <lightning-card title="Edit Account Info">
         <div class="slds-p-around_medium">
            <lightning-input label="Phone" value={phone} name="phone" onchange={handleInputChange}></lightning-input>
            <lightning-input label="Type" value={type} name="type" onchange={handleInputChange}></lightning-input>
            <lightning-textarea label="Description" value={description} name="description" class="slds-m-top_medium"
               onchange={handleInputChange}></lightning-textarea>
            <lightning-button label="Submit" rowaction={handleSubmit}></lightning-button>
         </div>
         <template if:true={contacts}>
            <table>
               <template for:each={contacts} for:item="contact">
                  <tr key={contact.Id}>
                     <td>
                        <div class="slds-truncate" title={contact.Name}>{contact.Name}</div>
                     </td>
                     <td>
                        <div class="slds-truncate" title={contact.Email}>{contact.Email}</div>
                     </td>
                     <td>
                        <div class="slds-truncate" title={contact.MobilePhone}>{contact.MobilePhone}</div>
                     </td>
                     <td>
                        <lightning-button label="Select" variant="brand" data-id={contact.Id}
                           onclick={handleContactSelect}></lightning-button>
                     </td>
                  </tr>
               </template>
            </table>
         </template>
      </lightning-card>
   </lightning-card>
</template>
